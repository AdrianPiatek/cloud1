<div class="card position-absolute top-50 start-50 translate-middle w-25">
  <div class="card-body d-flex flex-column">
    <h3 class="card-title">Tic Tac Toe</h3>
    @if (cognitoService.isLoggedIn()){
      {{gameService.userInfo()?.username}}
      <button class="btn btn-primary mb-2" (click)="gameService.joinGame()">play</button>
      <button class="btn btn-primary mb-2" (click)="cognitoService.logout()">logout</button>
    } @else {
      <button class="btn btn-primary mb-2" routerLink="login">login</button>
      <button class="btn btn-primary mb-2" routerLink="register">register</button>
      <button class="btn btn-primary" routerLink="confirm">confirm</button>
    }
  </div>
</div>
